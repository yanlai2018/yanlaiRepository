<script type="text/javascript">
    /*初始化时间控制输入框*/
    $("#creat_dt_begin").datetimepicker({
        minView: "month", //选择日期后，不会再跳转去选择时分秒
        language: 'zh-CN',
        format: 'yyyy-mm-dd',
        autoclose: true,//选中关闭
        todayBtn: true//今日按钮
    });
    $("#creat_dt_begin").datetimepicker("setDate", new Date());
    /*初始化时间控制输入框*/
    $("#creat_dt_end").datetimepicker({
        minView: "month", //选择日期后，不会再跳转去选择时分秒
        language: 'zh-CN',
        format: 'yyyy-mm-dd',
        autoclose: true,//选中关闭
        todayBtn: true//今日按钮
    });
    $("#update_dt_begin").datetimepicker({
        minView: "month", //选择日期后，不会再跳转去选择时分秒
        language: 'zh-CN',
        format: 'yyyy-mm-dd',
        autoclose: true,//选中关闭
        todayBtn: true//今日按钮
    });
    /*更新时间控制输入框*/
    $("#update_dt_end").datetimepicker({
        minView: "month", //选择日期后，不会再跳转去选择时分秒
        language: 'zh-CN',
        format: 'yyyy-mm-dd',
        autoclose: true,//选中关闭
        todayBtn: true//今日按钮
    });
    /*更新时间控制输入框*/
    $("#creat_dt_begin").datetimepicker("update", '2000-01-01');
    $("#creat_dt_end").datetimepicker('setDate', (new Date()));
    $("#update_dt_begin").datetimepicker("update", '2019-01-01');
    $("#update_dt_end").datetimepicker('setDate', (new Date()));

    function queryList() {
        var creat_dt_begin = $("#creat_dt_begin").val();
        var creat_dt_end = $("#creat_dt_end").val();
        var update_dt_begin = $("#update_dt_begin").val();
        var update_dt_end = $("#update_dt_end").val();
        /*验证时间输入是否合理*/
        if (!checkTime(creat_dt_begin, creat_dt_end, update_dt_begin, update_dt_end)) {
            return;
        }
        $("#scoreTraining").bootstrapTable('refresh');
    }

    //初始化得到查询的参数
    function queryParams(params) {
        var userId = $("#id").val();
        if (null == userId || userId.length == 0) {
            /*如下表示用户号不作为查询条件*/
            userId = "1122-zzii122.11kkqqlloo";
        }
        var key = CryptoJS.enc.Utf8.parse(ALLENCRYPTCODE);
        // Encrypt
        //把私钥转换成16进制的字符串
        var encrypted = CryptoJS.AES.encrypt(userId, key, {
            mode: CryptoJS.mode.ECB,
            padding: CryptoJS.pad.Pkcs7
        });
        userId = encrypted.toString();
        var creat_dt_begin = $("#creat_dt_begin").val();
        var creat_dt_end = $("#creat_dt_end").val();
        var update_dt_begin = $("#update_dt_begin").val();
        var update_dt_end = $("#update_dt_end").val();
        /*验证时间输入是否合理*/
        if (!checkTime(creat_dt_begin, creat_dt_end, update_dt_begin, update_dt_end)) {
            var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                // limit: params.limit,   //页面大小
                offset: params.offset,  //页码
                pageSize: this.pageSize,
                pageNumber: this.pageNumber
            };
            return temp;
        }
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            // limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            pageSize: this.pageSize,
            pageNumber: this.pageNumber,
            qrytype: "bRfYlXo9krA=", /*查询系统跑批信息类型*/
            userid: userId,
            qrytmbegin: creat_dt_begin,
            qrytmend: creat_dt_end,
            qrytmbeginupd: update_dt_begin,
            qrytmendupd: update_dt_end,
            length: 6
        };
        return temp;
    }


    //查询k日终跑批积分列表
    $('#scoreTraining').bootstrapTable({
        url: "app/queryScore",
        method: 'post',
        dataType: "json",
        queryParams: queryParams,
        classes: 'table',//边框
        undefinedText: '',//当数据为 undefined 时显示的字符
        pagination: true,//启动分页
        paginationLoop: true,
        pageNumber: 1,
        pageSize: 10,
        pageList: [1, 5, 10, 20],
        striped: true,
        showColumns: true,  //显示下拉框勾选要显示的列
        sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
        showRefresh: true,  //显示刷新按钮
        showToggle: true,//显示一行是否改成竖着
        showPaginationSwitch: true,//是否显示 下面的分页框
        height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
        search: false, //显示搜索框
        detailView: true,
        toolbal: '#toolbar',
        detailFormatter: function (index, row) {
            return JSON.stringify(row);
        },
        columns: [{
            field: 'checkbox',
            title: 'checkbox',
            checkbox: true
        }, {
            field: 'number',
            title: '序号',
            formatter: function (value, row, index) {
                return index + 1;
            }
        }, {
            field: 'id',
            title: '日终跑批id',
            align: 'center',
            hidden: true
        }, {
            field: 'userid',
            title: '用户id',
            align: 'center',
            formatter: function (value, row, index) {
                return aesDeciphering(value);
            }
        }, {
            field: 'batch_type',
            title: '跑批类型',
            align: 'center'
        }, {
            field: 'is_succ',
            title: '是否成功',
            align: 'center',
            formatter: function (value, row, index) {
                return configDaySucc(value);
            }
        }, {
            title: '更新时间',
            field: 'update_tm',
            align: 'center'
        }, {
            title: '登记时间',
            field: 'creation_tm',
            align: 'center'
        }, {
            field: '',
            title: '', /*操作*/
            align: 'center',
            formatter: function (value, row, index) {
                var d = '';
                // <a  style="display: block;margin-top:5px;" class="btn btn-info btn-xs" onclick="view(\'' + index + '\')">' +
                //     '<i class="glyphicon glyphicon-list-alt"></i>查看</a>
                return d;
            }
        }],
        onLoadSuccess: function (data) {
            if (data.code == "1005") {
                alertWarning('提示信息：数据为空！');
                $('#scoreTraining').bootstrapTable('load', {total: 0, rows: []});
                // $('#scoreTraining').bootstrapTable('destroy');
            } else if(data.code == "9999"){
                /*session超时*/
                loginOutAjax();
            } else if (data.code != "1000") {
                alertWarning('提示信息：查询失败！');
                $('#scoreTraining').bootstrapTable('load', {total: 0, rows: []});
            }
        },
        onLoadError: function () {
            alertWarning('提示信息：数据加载失败！');
        },
        onDblClickRow: function (contentlist, $element) {
            /*这里是点击每行数据触发事件*/
            // var id = contentlist.id;
            // var total = contentlist.total;
            // EditViewById(id, 'view');
        }
    });
</script>
